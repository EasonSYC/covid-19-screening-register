<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Management</title>
</head>
<body>
    <h1 style="text-align: center">人员登记管理系统 - 核算检测应急特供版</h1>
    <br>
    <button id="input">导入数据 (xlsx, csv)</button>
    <button id="refresh">刷新</button>
    <br>
    <div style="text-align: center">
        <table id="info" border="1">
            <tr>
                <td>楼栋</td>
                <td>房间号</td>
                <td>姓名</td>
                <td>身份证号</td>
                <td>手机号</td>
                <td>签到情况</td>
                <td>居住情况</td>
                <td>工作情况</td>
                <td>行动情况</td>
            </tr>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
